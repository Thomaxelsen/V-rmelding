<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vær og Nedbør</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Værinformasjon</h1>
        <div id="location-info">
            <h2 id="location">Henter posisjon...</h2>
        </div>
        <div id="weather-info">
            <p>Temperatur: <span id="temperature">-</span> &deg;C</p>
            <p>Beskrivelse: <span id="description">-</span></p>
            <p>Nedbør (siste time): <span id="precipitation">-</span> mm</p>
        </div>
        <p id="status" class="status-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
