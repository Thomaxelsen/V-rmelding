<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv Prioriteringsmatrise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Egendefinert CSS for et mer tiltalende utseende */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
        }

        h1 {
            color: #212529;
            font-weight: 700;
        }
        
        .criterion-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .criterion-card h4 {
            font-weight: 500;
            color: #343a40;
            margin-bottom: 1rem;
        }

        /* Styling av radio-knapper som responsive "piller" */
        .option-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .option-group input[type="radio"] {
            display: none; /* Skjul den faktiske radio-knappen */
        }

        .option-group label {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            height: 100%;
        }
        
        .option-group label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            border-color: #ced4da;
        }
        
        .option-group label .option-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .option-group label .option-desc {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        /* Farger for valgte alternativer */
        input[type="radio"][value="liten"]:checked + label {
            border-color: #0d6efd; /* Blå */
            background-color: #e7f1ff;
        }

        input[type="radio"][value="middels"]:checked + label {
            border-color: #ffc107; /* Gul */
            background-color: #fff8e1;
        }
        
        input[type="radio"][value="stor"]:checked + label {
            border-color: #dc3545; /* Rød */
            background-color: #f8d7da;
        }

        /* Resultatboks */
        #result-container {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 2rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.5s ease-in-out;
        }
        
        #result-container h3 {
            margin-top: 0;
            font-weight: 700;
        }

        .initial-state {
             background-color: #e9ecef;
             border-left: 5px solid #6c757d;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <header class="text-center mb-5">
            <h1>Prioriteringsmatrise for raske beslutninger</h1>
            <p class="lead text-muted">Fyll ut matrisen for å få en anbefaling om strategisk betydning for vervet.</p>
        </header>

        <div class="row">
            <div class="col-lg-8">
                <form id="decision-matrix">
                    <div class="criterion-card">
                        <h4><i class="bi bi-building"></i> Organisasjon som utlyser vervet</h4>
                        <div class="option-group" id="kriterie1">
                            <div>
                                <input type="radio" id="org_liten" name="organisasjon" value="liten">
                                <label for="org_liten">
                                    <span class="option-title">Liten betydning</span>
                                    <span class="option-desc">Lokale/mindre aktører</span>
                                </label>
                            </div>
                            <div>
                                <input type="radio" id="org_middels" name="organisasjon" value="middels">
                                <label for="org_middels">
                                    <span class="option-title">Middels betydning</span>
                                    <span class="option-desc">Relevante nasjonale/regionale aktører</span>
                                </label>
                            </div>
                            <div>
                                <input type="radio" id="org_stor" name="organisasjon" value="stor">
                                <label for="org_stor">
                                    <span class="option-title">Stor betydning</span>
                                    <span class="option-desc">Strategisk samarbeidspartner</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="criterion-card">
                        <h4><i class="bi bi-tags"></i> Tema for vervet</h4>
                        <div class="option-group" id="kriterie2">
                            <div>
                                <input type="radio" id="tema_liten" name="tema" value="liten">
                                <label for="tema_liten">
                                    <span class="option-title">Liten betydning</span>
                                    <span class="option-desc">Marginalt relevant</span>
                                </label>
                            </div>
                            <div>
                                <input type="radio" id="tema_middels" name="tema" value="middels">
                                <label for="tema_middels">
                                    <span class="option-title">Middels betydning</span>
                                    <span class="option-desc">Indirekte knyttet til strategien</span>
                                </label>
                            </div>
                            <div>
                                <input type="radio" id="tema_stor" name="tema" value="stor">
                                <label for="tema_stor">
                                    <span class="option-title">Stor betydning</span>
                                    <span class="option-desc">Direkte knyttet til prioriterte mål</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="criterion-card">
                        <h4><i class="bi bi-hourglass-split"></i> Estimert ressursbruk</h4>
                        <div class="option-group" id="kriterie3">
                            <div>
                                <input type="radio" id="ressurs_liten" name="ressursbruk" value="liten">
                                <label for="ressurs_liten">
                                    <span class="option-title">Liten betydning</span>
                                    <span class="option-desc">Minimal (sporadisk)</span>
                                </label>
                            </div>
                            <div>
                                <input type="radio" id="ressurs_middels" name="ressursbruk" value="middels">
                                <label for="ressurs_middels">
                                    <span class="option-title">Middels betydning</span>
                                    <span class="option-desc">Moderat (mindre enn én dag i måneden)</span>
                                </label>
                            </div>
                            <div>
                                <input type="radio" id="ressurs_stor" name="ressursbruk" value="stor">
                                <label for="ressurs_stor">
                                    <span class="option-title">Stor betydning</span>
                                    <span class="option-desc">Betydelig (ukentlig/månedlig)</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="criterion-card">
                        <h4><i class="bi bi-bullseye"></i> Strategisk verdi</h4>
                        <div class="option-group" id="kriterie4">
                            <div>
                                <input type="radio" id="verdi_liten" name="verdi" value="liten">
                                <label for="verdi_liten">
                                    <span class="option-title">Liten betydning</span>
                                    <span class="option-desc">Nyttig, men ikke avgjørende</span>
                                </label>
                            </div>
                            <div>
                                <input type="radio" id="verdi_middels" name="verdi" value="middels">
                                <label for="verdi_middels">
                                    <span class="option-title">Middels betydning</span>
                                    <span class="option-desc">Nettverksbygging/synlighet</span>
                                </label>
                            </div>
                            <div>
                                <input type="radio" id="verdi_stor" name="verdi" value="stor">
                                <label for="verdi_stor">
                                    <span class="option-title">Stor betydning</span>
                                    <span class="option-desc">Klar og direkte strategisk gevinst</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-4">
                <div id="result-container" class="initial-state">
                    <h3>Totalvurdering</h3>
                    <p id="result-text">Vennligst fyll ut alle fire kriteriene for å se resultatet.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const matrixForm = document.getElementById('decision-matrix');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');

        // Definer innhold for hver vurdering
        const resultsContent = {
            stor: {
                title: 'Stor betydning',
                text: '<strong>Anbefaling:</strong> Sendes til vurderingsforum for strategisk vurdering.',
                className: 'alert alert-danger'
            },
            middels: {
                title: 'Middels betydning',
                text: '<strong>Anbefaling:</strong> Sendes til delporteføljeansvarlig for vurdering av kandidat og godkjenning.',
                className: 'alert alert-warning'
            },
            liten: {
                title: 'Liten betydning',
                text: '<strong>Anbefaling:</strong> Sendes til delporteføljeansvarlig for registrering og oppdatering i bruttolisten.',
                className: 'alert alert-primary'
            },
            initial: {
                title: 'Totalvurdering',
                text: 'Vennligst fyll ut alle fire kriteriene for å se resultatet.',
                className: 'initial-state'
            }
        };

        // Lytt etter endringer i skjemaet
        matrixForm.addEventListener('change', calculateResult);

        function calculateResult() {
            const formData = new FormData(matrixForm);
            const selections = Array.from(formData.values());

            // Sjekk om alle 4 kriterier er valgt
            if (selections.length < 4) {
                updateResultDisplay('initial');
                return;
            }

            // Tell antall av hver type betydning
            const counts = {
                stor: selections.filter(v => v === 'stor').length,
                middels: selections.filter(v => v === 'middels').length,
                liten: selections.filter(v => v === 'liten').length
            };

            // Evaluer basert på logikken
            let finalResult = 'middels'; // Standardverdi hvis ingen andre regler slår til
            if (counts.stor >= 3) {
                finalResult = 'stor';
            } else if (counts.liten >= 3) { // "Flesteparten" betyr 3 eller 4 av 4
                finalResult = 'liten';
            }
            
            updateResultDisplay(finalResult);
        }

        function updateResultDisplay(resultKey) {
            const content = resultsContent[resultKey];
            
            // Bytt klasser for farge og stil
            resultContainer.className = ''; // Tøm eksisterende klasser
            resultContainer.classList.add(...content.className.split(' '));
            
            // Oppdater innholdet
            resultContainer.innerHTML = `<h3>${content.title}</h3><p>${content.text}</p>`;
        }
    </script>
</body>
</html>
